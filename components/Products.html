     <script >
          let productsContainer = document.querySelector('.products');
          let categoriesContainer = document.querySelector('.categories');

               async function getProducts() {
                    let res = await fetch('https://dummyjson.com/products')
                    let data = await res.json();
                    return await data;
               }

               async function getCategories(){
                    let res = await fetch('https://fakestoreapi.com/products/categories');
                    return await res.json();
               }

               (async ()=>{
                    let categories;
                    let cat = await getCategories();
                    categories = cat.map((category=>(`<button class="category  capitalize px-5 py-2 rounded border-orange-400 border-2 hover:bg-orange-500 hover:text-white transition ease-in-out"> ${category}</button>`)));
                    categoriesContainer.innerHTML = categories.join(' ');
                    let category = document.querySelectorAll('.category');
                    for(let i=0;i<category.length;i++){
                         category[i].addEventListener('click',()=>{
                              showCat(cat[i]);
                         })
                    }
               })();

               function showCat(category){
                    (async ()=>{
                         // console.log(category);
                         let url = new URL(category,'https://fakestoreapi.com/products/categories/');
                         console.log(url);
                         // let res = await fetch(`https://fakestoreapi.com/products/categories/${category}`);
                         // console.log(res.json());
                    })()
               }



               (async () => {
                    let allProducts;
                    function showProduct(product) {
                         let { title, id, images, description,price } = product;
                         
                         return `<div class="product max-w-md lg:w-1/3 h-96 flex flex-col justify-between  px-5 py-2 rounded overflow-hidden shadow-md" id=${id}>
                                        <div class=' flex justify-center allProducts-center overflow-hidden'>
                                             <img class="w-1/2 h-full text-center hover:scale-125 transition ease-in-out " src=${images[0]} alt=${title}>
                                        </div>
                                        <div class="px-6 py-4">
                                             <div class="font-semibold text-xl text-gray-700 mb-2">${title}</div>
                                             <div class="font-bold text-xl  mb-2">$${price}</div>
                                             <p class="text-gray-700 text-base">
                                                  ${description}
                                             </p>
                                        </div>
                                        <button 
                                        class="btn bg-orange-400  px-5 py-2 rounded text-white hover:bg-orange-500 float-right"> Buy Item</button>

                                   </div>`;
                    }
                    let { products } = await getProducts();
                    allProducts = products.map(product => showProduct(product))
                    productsContainer.innerHTML = allProducts.join(' ');
